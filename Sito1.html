<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FazeTuning - Configuratore Auto</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<style>
body { font-family: Arial, sans-serif; margin:0; background:#f8f8f8; }

header {
  background:#1b1b1b;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  position:sticky;
  top:0;
  z-index:1000;
}

nav { display:flex; gap:1rem; }
nav a { color:white; text-decoration:none; }
.menu-toggle { display:none; cursor:pointer; font-size:1.5rem; }

@media(max-width:768px){
  nav { display:none; flex-direction:column; background:#1b1b1b; position:absolute; top:60px; right:0; width:200px; padding:1rem;}
  nav.active { display:flex;}
  .menu-toggle{display:block;}
}

main { padding:2rem; }
h2{text-align:center}

.swiper{width:80%; max-width:800px; margin:auto;}
.swiper-slide img{width:100%; border-radius:10px; cursor:pointer;}

.garage{
  display:flex;
  flex-wrap:wrap;
  gap:1rem;
  justify-content:center;
}

.garage img{
  width:200px;
  border-radius:10px;
  cursor:pointer;
  transition:transform 0.3s;
}

.garage img:hover{ transform:scale(1.1); }

footer{
  background:#1b1b1b;
  color:white;
  text-align:center;
  padding:1rem;
  margin-top:2rem;
}

/* MODAL */
#modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#modalContent {
  text-align:center;
  position:relative;
  max-width:90%;
}

#modalContent img {
  max-width:500px;
  width:90%;
  border-radius:12px;
}

#modalClose {
  position:absolute;
  top:-10px;
  right:-10px;
  font-size:30px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div>ðŸš— FazeTuning</div>
  <span class="menu-toggle">&#9776;</span>
  <nav>
    <a href="#">Home</a>
    <a href="#">Garage</a>
    <a href="#">Sfide</a>
    <a href="#">Contatti</a>
  </nav>
</header>

<main>

<section>
  <h2>Le auto piÃ¹ belle d' Lenl</h2>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/auto1.png"></div>
      <div class="swiper-slide"><img src="img/auto2.png"></div>
      <div class="swiper-slide"><img src="img/auto3.png"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<section>
  <h2>Garage</h2>
  <div class="garage" id="garage"></div>
</section>

<section style="text-align:center;">
  <h2>Configuratore</h2>
  <p>Clicca su unâ€™auto per vederla</p>
</section>

</main>

<footer>
  <p>Â© 2025 FazeTuning</p>
</footer>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <span id="modalClose">&times;</span>
    <img id="modalImg" src="">
    <h2 style="color:white;" id="modalTitle"></h2>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
// Menu mobile
const toggle = document.querySelector(".menu-toggle");
const nav = document.querySelector("nav");
toggle.addEventListener("click", () => nav.classList.toggle("active"));

// Swiper
new Swiper(".mySwiper", {
  loop:true,
  pagination:{el:".swiper-pagination"}
});

// Nomi delle auto
const nomiAuto = [
  "BillaPassat",
  "Pandino",
  "Dadamo's car",
  "Panda del Faze",
  "Kurvaraketa",
  "Vespino del Faze",
  "Fraffamont",
  "Magirus",
  "Vespa Billa Grippata",
  "Malattia"
];

let autoCorrente = null;
const garage = document.getElementById("garage");

for(let i=0;i<nomiAuto.length;i++){
  const img = document.createElement("img");
  img.src = `img/auto${i+1}.png`;
  img.dataset.index = i;

  img.onclick = () => {
    autoCorrente = i;
    document.getElementById("modalImg").src = img.src;
    document.getElementById("modalTitle").textContent = nomiAuto[i];
    document.getElementById("modal").style.display = "flex";
  };

  garage.appendChild(img);
}

// Chiudi modal
document.getElementById("modalClose").onclick = () => {
  document.getElementById("modal").style.display = "none";
};

document.getElementById("modal").onclick = e => {
  if(e.target.id === "modal"){
    document.getElementById("modal").style.display = "none";
  }
};
</script>

</body>
</html>
